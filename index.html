<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Clock Project</title>
  </head>
  <body>
    <h1>Animated Clock Project</h1>
    <canvas id="canvas" height="500" width="500"></canvas>
    <div class="card">
      <h3>Clock Styles</h3>
      <form>
        <div class="form-input">
          <label for="face-color">Face Color</label>
          <input type="color" value="#f4f4f4" id="face-color" />
        </div>
        <div class="form-input">
          <label for="border-color">Border Color</label>
          <input type="color" value="#800000" id="border-color" />
        </div>
        <div class="form-input">
          <label for="number-lines-color">Number Lines Color</label>
          <input type="color" value="#000000" id="number-lines-color" />
        </div>
        <div class="form-input">
          <label for="large-hand-color">Large Hand Color</label>
          <input type="color" value="#800000" id="large-hand-color" />
        </div>
        <div class="form-input">
          <label for="second-hand-color">Second Color</label>
          <input type="color" value="#ff7f50" id="second-hand-color" />
        </div>
        <button type="submit">Save as Image</button>
      </form>
    </div>
  </body>
</html>
